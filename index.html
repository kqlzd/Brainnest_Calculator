<html>
    <body class="body">
        <link rel="stylesheet" href="style.css">
        <div class="home">
            <div id="display">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button class="button" onclick="screen.value=' '">Clear</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button" style="background-color: #FF9500;" onclick="add()">+</button>
                <button class="button" >3</button>
                <button class="button" >4</button>
                <button class="button" >5</button>
                <button class="button" style="background-color: #FF9500;" onclick="subtract()">-</button>
                <button class="button" >6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button " style="background-color: #FF9500;" onclick="multiply()">X</button>
                <button class="button" >9</button>
                <button class="button" >0</button>
                <button class="button" onclick="screen.value=eval(screen.value)">=</button>
                <button class="button" style="background-color: #FF9500;" onclick="divide()" >/</button>
            </div>
        </div>

    <script src="calculator.js"></script>
    </body>
</html>
